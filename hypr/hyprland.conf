exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = dunst
exec-once = powerprofilesctl set power-saver

source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/system.conf

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = WLR_DRM_NO_ATOMIC,1

input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    touchpad {
        # disable_while_typing = no
        natural_scroll = yes
        clickfinger_behavior = yes
    }

    sensitivity = 0
}

general {
    gaps_in = 8
    gaps_out = 8
    border_size = 2
    col.active_border = rgb($Primary0) rgb($Comp1) 45deg
    col.inactive_border = rgba($Bg0cc)

    layout = master

    allow_tearing = true
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 2
        passes = 1
    }

    drop_shadow = no
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, default, slidefade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = inherit
}

gestures {
    workspace_swipe = on
}

$mainMod = SUPER

# Launch
bind = $mainMod, A, exec, alacritty
bind = $mainMod, F, exec, firefox
bind = $mainMod, E, exec, dolphin
bind = $mainMod, R, exec, ~/.config/bemenu/run.sh
bind = $mainMod, P, exec, firefox --private-window

# Window
bind = $mainMod,       Q, killactive,
bind = $mainMod,       V, togglefloating,
bind = $mainMod,       P, pseudo,
bind = $mainMod,       D, togglesplit,
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod,       M, layoutMsg, swapwithmaster
bind = $mainMod SHIFT, M, layoutMsg, addmaster
bind = $mainMod SHIFT, R, layoutMsg, removemaster

# Lock
bind = $mainMod CTRL_SHIFT, L, exec, hyprlock

# Logout
bind = $mainMod CTRL_SHIFT, Q, exec, ~/.config/hypr/power.sh

# Move focus with mainMod vim motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows with vim motions
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio controls
bindl=      , XF86AudioRaiseVolume, exec, ~/.config/hypr/set_volume.sh 5%+
bindl=      , XF86AudioLowerVolume, exec, ~/.config/hypr/set_volume.sh 5%-
bindl= SHIFT, XF86AudioRaiseVolume, exec, ~/.config/hypr/set_volume.sh 1%+
bindl= SHIFT, XF86AudioLowerVolume, exec, ~/.config/hypr/set_volume.sh 1%-
bindl=      , XF86AudioMute,        exec, ~/.config/hypr/toggle_mute.sh
bindl=      , XF86AudioMicMute,     exec, ~/.config/hypr/toggle_mic.sh

bindl =, XF86AudioPlay, exec, ~/.config/hypr/playerctl.sh play-pause
bindl =, XF86AudioPrev, exec, ~/.config/hypr/playerctl.sh previous
bindl =, XF86AudioNext, exec, ~/.config/hypr/playerctl.sh next

# Screenshots
bind =           , Print, exec, ~/.config/hypr/screenshot.sh screen
bind =      SHIFT, Print, exec, ~/.config/hypr/screenshot.sh region
bind = CTRL_SHIFT, Print, exec, ~/.config/hypr/screenshot.sh window

# Notification
bind = $mainMod      , W, exec, dunstctl close
bind = $mainMod SHIFT, W, exec, dunstctl close-all
bind = $mainMod      , O, exec, dunstctl action
bind = $mainMod SHIFT, P, exec, dunstctl pause toggle

xwayland {
    force_zero_scaling = true
}

layerrule = blur, waybar
